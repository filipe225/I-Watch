<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            I Watched
        </ion-title>
        <ion-buttons slot="end">
            <button class="button" (click)="addNewItem()">
                <ion-icon name="add" class="fit-icon"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size-md="6">
                <ion-card *ngFor="let review of reviews_to_display">
                    <ion-card-header>
                        <ion-card-subtitle>{{ review.type }}</ion-card-subtitle>
                        <ion-card-title>{{ review.name }}</ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        <ion-label>{{ review.opinion }}</ion-label>
                        <ion-item>
                            <ion-label size="1">Rating: {{ review.rating }}</ion-label>
                        </ion-item>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-tabs slots="bottom">
            <!-- Tab bar -->
            <ion-tab-bar slot="bottom" selectedTab="">
                <ion-tab-button tab="all">
                    <ion-icon name="list"></ion-icon>
                </ion-tab-button>
                <ion-tab-button tab="movies">
                    <ion-icon name="film"></ion-icon>
                </ion-tab-button>
                <ion-tab-button tab="series">
                    <ion-icon name="videocam"></ion-icon>
                </ion-tab-button>
                <ion-tab-button tab="books">
                    <ion-icon name="book"></ion-icon>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>

    </ion-grid>

</ion-content>
