<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            I Watched
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size-md="6">
                <ion-card *ngFor="let review of all_reviews">
                    <ion-card-header>
                        <ion-card-subtitle>{{ review.type }}</ion-card-subtitle>
                        <ion-card-title>{{ review.name }}</ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        <ion-label>{{ review.opinion }}</ion-label>
                        <ion-item>
                            <ion-label size="1">Rating: {{ review.rating }}</ion-label>
                        </ion-item>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-tabs>
    <!-- Tab bar -->
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="all">
                <ion-icon name="list"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="movies">
                <ion-icon name="film"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="series">
                <ion-icon name="videocam"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="books">
                <ion-icon name="book"></ion-icon>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>

</ion-content>

<button class="button button-float" (click)="addNewItem()">
    <ion-icon name="add" class="fit-icon"></ion-icon>
</button>
