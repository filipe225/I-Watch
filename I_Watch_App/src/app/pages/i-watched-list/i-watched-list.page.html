<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            I Watched
        </ion-title>
        <ion-buttons slot="end">
            <button class="my-plus-button" (click)="addNewItem()">
                <ion-icon name="add" class="fit-icon"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>

        <ion-row>
            <ion-col size="12">
                <ion-segment value="all" (ionChange)="segmentChanged($event)">
                    <ion-segment-button value="all">
                        <ion-label>All</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="movies">
                        <ion-label>Movies</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="series">
                        <ion-label>Series</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="books">
                        <ion-label>Books</ion-label>
                    </ion-segment-button>
                </ion-segment>
            </ion-col>
        </ion-row>

        <ion-row v-if="reviews_to_display.length">
            <ion-col size="12">
                <ion-text class="ion-text-center">
                    No reviews to present. Make your first review!
                </ion-text>
                <button class="my-plus-button" (click)="addNewItem()">
                    <ion-icon name="add" class="fit-icon"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
        <ion-row v-else>
            <ion-col size-md="6">
                <ion-card *ngFor="let review of reviews_to_display">
                    <ion-card-header>
                        <ion-card-subtitle>{{ review.type }}</ion-card-subtitle>
                        <ion-card-title (click)="openReviewDetails(review.id)">{{ review.name }}</ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        <ion-label>{{ review.opinion }}</ion-label>
                        <ion-item>
                            <ion-label size="1">Rating: {{ review.rating }}</ion-label>
                        </ion-item>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
