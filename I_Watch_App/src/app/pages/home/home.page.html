<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title size="3" bold>
            Showtime Deck
        </ion-title>
    </ion-toolbar>
</ion-header>

<!-- https://mycolor.space/?hex=%2351069B&sub=1 -->
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-label large text-align-center>
                    Save your favorite movies, series and books.
                    Share it with your friends.
                </ion-label>
            </ion-col>
            <ion-col size="12" text-align-center>
                <ion-button routerLink="/login" expand="block">LOGIN</ion-button>
            </ion-col>
            <ion-col size="12" text-align-center>
                <ion-button routerLink="/register" expand="block">SIGN UP</ion-button>
            </ion-col>
            <ion-col size="12" text-align-center>
                <ion-label>
                    No Internet connection at the moment?
                    <ion-button color="favorite" (click)="useOfflineMode()">Offline Mode</ion-button>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
