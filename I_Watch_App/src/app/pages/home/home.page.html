<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-label class="ion-text-center">SHOWTIME <br> DECK</ion-label>

            </ion-col> 
            <ion-col size="12">
                <ion-label large class="ion-text-center">
                    Save your favorite movies, series and books.
                    Share it with your friends.
                </ion-label>
            </ion-col>
            <ion-col size="6">
                <ion-button routerLink="/login">LOGIN</ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button routerLink="/register">SIGN UP</ion-button>
            </ion-col>
            <ion-col size="12" class="ion-text-center">
                <ion-label>
                    No Internet connection at the moment?
                    <ion-button (click)="useOfflineMode()">Offline Mode</ion-button>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
